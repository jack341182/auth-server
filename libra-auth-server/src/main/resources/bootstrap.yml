spring:
  cloud:
    consul:
      host: ${DS_SERVER_HOST:10.1.80.234}
      ## 解决第一次调用不到服务的情况
      ribbon:
        enabled: true
      discovery:
        heartbeat:
          enabled: true
        query-passing: true
#        instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
#        instance-id: ${spring.application.name}-${spring.cloud.consul.discovery.ip-address}-${server.port}
#        instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 5000
#  threadpool:
#    default:
#      coreSize: 50 #缺省为10
#
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
