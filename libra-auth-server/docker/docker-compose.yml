version: '3'
services:
  libra-auth-server:
    image: libra-auth-server
    ports:
      - "6666:8080"
    expose:
      - 8080
    env_file:
      - /home/service/common/common.env
    environment:
      REDIS_DATABASE: 3
    container_name: libra-auth-server
    deploy:
      resources:
        limits:
          memory: 800M
networks:
  default:
    external:
      name: spring-cloud-network
